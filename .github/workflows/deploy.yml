name: Deploy ASP.NET to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore test/test.csproj

    - name: Publish .NET (self-contained for Linux)
      run: |
        dotnet publish test/test.csproj -c Release -r linux-x64 --self-contained true -o deploy_output /p:PublishReadyToRun=true

    - name: Prepare Procfile and package
      run: |
        cd deploy_output

        exe=$(find . -maxdepth 1 -type f ! -name "*.*" -printf "%f\n" | head -n1 || true)
        dll=$(ls *.dll 2>/dev/null | head -n1 || true)

        echo "Publish output listing:"
        ls -la

        if [ -n "$exe" ] && [ "$exe" != "Procfile" ]; then
          echo "Detected native executable: $exe"
          echo "web: ./$exe" > Procfile
          chmod +x "$exe" || true
        elif [ -n "$dll" ]; then
          echo "No native executable detected, using DLL: $dll"
          echo "web: dotnet $dll" > Procfile
        else
          echo "ERROR: No executable or dll found in publish output. Listing files above for debugging."
          exit 1
        fi

        cd ..
        zip -r deploy.zip deploy_output/*

    - name: Show package contents (debug)
      run: unzip -l deploy.zip

    - name: Upload deploy.zip as artifact (debug)
      uses: actions/upload-artifact@v4
      with:
        name: deploy-zip
        path: deploy.zip

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Echo       # <-- Replace if your app name is different
        environment_name: Echo-env  # <-- Replace if your environment name is different
        version_label: "github-v${{ github.run_number }}"
        region: ${{ secrets.AWS_REGION }}
        deployment_package: deploy.zip
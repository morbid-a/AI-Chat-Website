name: Deploy ASP.NET to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish .NET (Self-Contained Linux)
        # We force a linux-x64 build that includes the runtime.
        run: |
          dotnet publish test/test.csproj -c Release -r linux-x64 --self-contained true -o deploy_output /p:PublishReadyToRun=true

      - name: Prepare package (Procfile + zip)
        run: |
          set -e
          cd deploy_output
          
          # Since it is self-contained, the main file is an executable named 'test' (no extension)
          APP_EXE="test"
          
          if [ ! -f "$APP_EXE" ]; then
            echo "ERROR: Expected executable '$APP_EXE' not found. Listing files:"
            ls -la
            exit 1
          fi

          # CRITICAL: Grant permission to run the file
          chmod +x $APP_EXE

          # CRITICAL: Create Procfile pointing to the EXECUTABLE, not 'dotnet'
          echo "web: ./$APP_EXE" > Procfile

          # Zip contents so files are at the ZIP root
          zip -r ../deploy.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Echo
          environment_name: Echo-env
          version_label: "github-v${{ github.run_number }}-${{ github.sha }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
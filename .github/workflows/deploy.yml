# Replace the job block in .github/workflows/deploy.yml (ref 0fb8b93cf8e1db34464bc8919bcc9260e1cb0e41)
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore test/test.csproj

    - name: Build
      run: dotnet build test/test.csproj -c Release --no-restore

    - name: Publish
      run: dotnet publish test/test.csproj -c Release -o deploy_output --no-build

    - name: List publish output
      run: |
        echo "Contents of deploy_output:"
        ls -la deploy_output
        # inspect for main DLL, runtimeconfig.json, deps.json

    - name: Create Deployment Package
      run: |
        cd deploy_output
        zip -r ../deploy.zip .   # ensures files are at zip root

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Echo           # verify this is correct in EB console
        environment_name: Echo-env       # verify this is correct in EB console
        version_label: "github-v${{ github.run_number }}"
        region: ${{ secrets.AWS_REGION }}
        deployment_package: deploy.zip
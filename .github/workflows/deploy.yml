jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # --- OPTIMIZATION: Combine Restore and Build ---
    # Running 'dotnet build' implicitly restores packages. 
    # Using working-directory ensures correct path context for the build.
    - name: Restore and Build Project
      run: dotnet build test.csproj -c Release
      working-directory: test # CRITICAL: Run the build from the project folder

    - name: Publish
      # We removed --no-build since the build is complete.
      run: dotnet publish test/test.csproj -c Release -o deploy_output --no-restore
    
    # --- REMAINDER OF FILE IS PERFECT ---
    - name: List publish output
      run: |
        echo "Contents of deploy_output:"
        ls -la deploy_output
        # inspect for main DLL, runtimeconfig.json, deps.json

    - name: Create Deployment Package
      run: |
        cd deploy_output
        zip -r ../deploy.zip . 

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Echo
        environment_name: Echo-env
        version_label: "github-v${{ github.run_number }}"
        region: ${{ secrets.AWS_REGION }}
        deployment_package: deploy.zip
name: Deploy ASP.NET to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish (framework-dependent)
        run: |
          dotnet restore test/test.csproj
          dotnet publish test/test.csproj -c Release -o deploy_output

      - name: Prepare package (Procfile + zip)
        run: |
          set -e
          cd deploy_output
          echo "Publish output:"; ls -la

          dll=$(ls *.dll 2>/dev/null | head -n1 || true)
          if [ -z "$dll" ]; then
            echo "ERROR: no dll found in deploy_output"; ls -la; exit 1
          fi

          echo "web: dotnet $dll" > Procfile
          echo "Procfile contents:"; cat Procfile

          # Zip the contents so EB finds files at the ZIP root
          zip -r ../deploy.zip .

      - name: Show package contents (debug)
        run: unzip -l deploy.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Echo
          environment_name: Echo-env
          version_label: "github-v${{ github.run_number }}-${{ github.sha }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
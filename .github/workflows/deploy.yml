name: Deploy ASP.NET to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main # Triggers on every push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Setup .NET Environment
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.0' # IMPORTANT: Match your project's .NET version!

    # 2. Build and Publish the Application
    - name: Publish .NET
      run: |
        # Change 'YourProject.csproj' to your actual project file name
        dotnet publish [YOUR_PROJECT_NAME].csproj -c Release -o deploy_output

    # 3. Zip the published files for Beanstalk
    - name: Create Deployment Package
      run: zip -r deploy.zip deploy_output/*

    # 4. Configure AWS Credentials for Deployment
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 5. Deploy to Elastic Beanstalk
    - name: Deploy to Elastic Beanstalk
      uses: aws/elastic-beanstalk-action@v1
      with:
        application_name: [Echo]
        environment_name: [Echo-env]
        version_label: "github-v${{ github.run_number }}"
        deployment_package: deploy.zip
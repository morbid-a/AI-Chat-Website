name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js  # if your app is Node, skip/change if other
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install   # skip/change if not Node

      - name: Build
        run: npm run build  # skip/change if not Node

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "YOUR_EB_APP_NAME"
          environment_name: "YOUR_EB_ENV_NAME"
          region: "YOUR_AWS_REGION"
          version_label: ${{ github.sha }}
          zip_file: "YOUR_APP_ZIP_PATH"  # optional if your Action zips automatically

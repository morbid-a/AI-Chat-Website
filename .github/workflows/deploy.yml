name: Deploy ASP.NET to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Uses the latest 8.0 patch version

      - name: Publish .NET (Framework-Dependent)
        # CRITICAL: Path is confirmed correct from your file structure image.
        run: |
          dotnet publish test/test.csproj -c Release -o deploy_output /p:SelfContained=false /p:PublishReadyToRun=true

      - name: Prepare package (Procfile + zip)
        run: |
          set -e
          cd deploy_output
          
          APP_DLL="test.dll" # Confirmed DLL name based on project name
          
          # CRITICAL: Verify the DLL exists before creating the Procfile
          if [ ! -f "$APP_DLL" ]; then
            echo "ERROR: Expected DLL $APP_DLL not found. Check if the project name is truly 'test'."
            ls -la
            exit 1
          fi

          # CRITICAL: Create Procfile telling EB to use the standard 'dotnet' command
          echo "web: dotnet $APP_DLL" > Procfile

          # CRITICAL FIX: Zip contents from current directory (deploy_output)
          # so files are at the ZIP root (required by EB).
          zip -r ../deploy.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Echo
          environment_name: Echo-env
          # FIX: Ensures version is unique to prevent the "Version already exists" error
          version_label: "github-v${{ github.run_number }}-${{ github.sha }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
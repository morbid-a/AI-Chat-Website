name: Deploy ASP.NET to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main # Triggers on every push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Setup .NET Environment
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.0'

    # 2. Build and Publish the Application
    - name: Publish .NET
      run: |
        # Use your actual project file name without brackets
        dotnet publish Echo.csproj -c Release -o deploy_output

    # 3. Zip the published files for Beanstalk (CRITICAL FIX: Ensures files are at ZIP root)
    - name: Create Deployment Package
      run: |
        cd deploy_output
        zip -r ../deploy.zip . 

    # 4. Configure AWS Credentials for Deployment
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 5. Deploy to Elastic Beanstalk (YAML SYNTAX FIX: Indentation correction)
    - name: Deploy to Elastic Beanstalk
      uses: aws/elastic-beanstalk-deploy@v1
      with:
        application_name: Echo
        environment_name: Echo-env
        version_label: "github-v${{ github.run_number }}"
        deployment_package: deploy.zip